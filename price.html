<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Page</title>
</head>
<body>
  <h1>Current Price</h1>
  <p id="priceValue">Loading...</p>

  <script>
    // Function to fetch and update price
    function updatePrice() {
      fetch('/price')
        .then(response => response.json())
        .then(data => {
          // Update the price value in the HTML
          document.getElementById('priceValue').textContent = "Updated Value  :"+data.price;
        })
        .catch(error => {
          console.error('Error fetching price:', error);
        });
    }

    // Call updatePrice initially
    updatePrice();

    // Periodically update the price every 5 seconds
    setInterval(updatePrice, 1000); // 5000 milliseconds = 5 seconds
  </script>
</body>
</html>
